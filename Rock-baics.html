<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- Player Move Buttons -->
    <button class="js-rock-button"><img src="rock-emoji.png" alt="" class="moves-option"></button>
    <button class="js-paper-button"><img src="paper-emoji.png" alt="" class="moves-option"></button>
    <button class="js-scissors-button"><img src="scissors-emoji.png" alt="" class="moves-option"></button>

    <p class="showResult"></p>
    <p class="moves"></p>
    <p class="socreboard"></p>

    <button class="Reset lastbutton js-reset">Reset Score</button>
    <button class="lastbutton auto">Auto Play</button>

    <script src="javascript.js"></script>

</body>
</html>
